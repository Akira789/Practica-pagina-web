<div>
  <h1>Lista de usuarios registrados</h1>
  <table class="table" *ngIf="hayRegistros(); else sin">
    <thead class="thead-dark">
      <tr>
        <th scope="col">ID</th>
        <th scope="col">NOMBRE</th>
        <th scope="col">TELEFONO</th>
        <th scope="col">EMAIL</th>
        <th scope="col">BORRAR</th>
        <th scope="col">SELECCIONAR</th>
      </tr>
    </thead>
    
    <tbody>
      <tr *ngFor="let usuario of usuarios">
        <td>{{usuario.idUsuario}}</td>
        <td>{{usuario.nombre}}</td>
        <td>{{usuario.telefono}}</td>
        <td>{{usuario.email}}</td>
        <td><button (click)="bUsuario(usuario.idUsuario)">Borrar</button></td>
        <td><button (click)="seleccionarUsuario(usuario.idUsuario)">Seleccionar</button></td>
      </tr>
    </tbody>
    
  </table>
  
  <ng-template #sin>
    <p>No hay usuarios registrados</p>
  </ng-template>
  
  <div>
    <p> Nombre: <input type="text" [(ngModel)]="usuario.nombre" /></p>
    <p> Telefono: <input type="number" [(ngModel)]="usuario.telefono" /></p>
    <p> Email: <input type="text" [(ngModel)]="usuario.email" /></p>
    <p>
      <button (click)="aUsuario()">Agregar</button>
      <button (click)="editarUsuario()">Modificar</button>
    </p>
  </div>
</div>
